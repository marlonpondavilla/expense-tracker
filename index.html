<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/queries.css">
    <title>WiseSpend</title>
</head>
<body>
    <section>
        <h1 class="title">Expense Tracker</h1>
        <article>
            <div class="main-dashboard">
                <div class="group-1">
                    <h2>Total Balance</h2>
                    <p class="balance">
                        <!-- js generated -->
                    </p>
                </div>
                <!-- MAIN BOTTOM -->
                <div class="sub-main">
                    <div class="deposit-group">
                        <p class="deposit-title">Deposit</p>
                        <p class="deposit-amount">
                            <!-- js generated -->
                        </p>
                    </div>
                    <div class="expense-group">
                        <p class="expense-title">Expense</p>
                        <p class="expense-amount">
                            <!-- js generated -->
                        </p>
                    </div>
                </div>
            </div>
            <!-- TRANSACTIONS -->
            <div class="transaction-container">
                <h3>Transactions</h3>
                <div class="transaction-content">
                    <!-- JS GENERATED -->
                    <p class="empty-transaction">There is no recent transaction</p>                  
                    </div>
                </div>
            </div>

            <!-- ADD TRANSACTION -->
            <div class="add-transaction-container">
                <h4>Add Transaction</h4>
                <div class="toggle-transaction">
                    <p class="toggle-deposit on">DEPOSIT</p>
                    <p class="toggle-expense">EXPENSE</p>
                </div>
                <div class="transaction-input-container">
                    <h5>Description:</h5>
                    <p class="note">*Note: you are in the deposit mode</p>
                    <input class="input-1" type="text">

                    <div class="transaction-input-group">
                        <div class="group-1">
                            <h5>Amount:</h5>
                            <input class="input-2" type="number" placeholder="P">
                        </div>

                        <div class="group-2">
                            <h5>Date: </h5>
                            <p class="current-date-app"></p>
                        </div>
                    </div>
                    <button class="submit-btn">SUBMIT</button>
                </div>
            </div>
            
        </article>
    </section>

    <script type="module" src="./src/balance.js"></script>
    <script type="module" src="./src/script.js"></script>
    <script type="module" src="./src/transactions.js"></script>
    
</body>
</html>
